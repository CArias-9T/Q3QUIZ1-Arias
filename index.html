<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>QUIZ #1</title>

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container-fluid">
	<div class="row">

		<h1>- Javascript Operators -</h1>

		<div class="col-sm-12">
			<div class="card">		 
   			 <div class="card-body"><h2 class="card-info">Given A = 69.42, and B = 3.62</h2></div>

  			</div>
		</div>

		<div class="col-sm-4">
			<div class="card">
   				 <div class="card-header"><h3>Arithmetic Operators</h3></div>

   				  <div class="card-body" id="arithmetic"><p>Exponent:</p><p>Modulo:</p></div>

   				 <button type="button" class="btn btn-dark card-btn" onClick=" 
            var a = 69.42; var b = 3.62; var expo = a ** b; var mod = a % b; var round_expo = expo.toFixed(2); var round_mod = mod.toFixed(2);document.getElementById('arithmetic').innerHTML = 'Exponent: ' + round_expo + '<br>Modulo: ' + round_mod;">
                Answer</button>


  			</div>
		</div>

		<div class="col-sm-4">
			<div class="card">
   				 <div class="card-header"><h3>Comparison Operators</h3></div>

   				  <div class="card-body" id="comparison"><p>A is equal to B?:</p><p>A is greater than B?:</p></div>

   				 <button type="button" class="btn btn-dark card-btn" onClick=" var a = 69.42; var b = 3.62; var equal = a == b; var greater = a > b; document.getElementById('comparison').innerHTML = 
                'A is equal to B?: ' + equal + '<br>A is greater than B?: ' + greater;">Answer</button>


  			</div>
		</div>

		<div class="col-sm-4">
			<div class="card">
   				 <div class="card-header"><h3>Logical Operators</h3></div>

   				  <div class="card-body" id="Logical"><p>Are both true and false?:</p><p>Is one true?:</p></div>

   				 <button type="button" class="btn btn-dark card-btn" onClick=" var a = 69.42; var b = 3.62; var a_and_b= (a == b&&a > b); var a_or_b= (a == b||a > b); document.getElementById('Logical').innerHTML = 
                'Are both true and false?: ' + a_and_b + '<br>Is one true?: ' + a_or_b;">Answer</button>


  			</div>
		</div>

	</div>
	</div>

		<div class="footer mt-5 bg-dark text-white text-center">
 		 <h4>Caleb Leon M. Arias</h4>
  		</div>


</body>
</html>
